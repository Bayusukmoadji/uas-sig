<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Informasi Geografis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar Sticky -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="assets/img/logo.png"
            alt="Logo"
            width="49"
            height="40"
            class="d-inline-block align-text-top me-2"
          />
          SIG UAS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#citra-satelit">Citra Satelit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#raster-layout">Raster Layout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#vector-layout">Vector Layout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#laporan">Laporan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#kontak">Kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="overlay">
        <h1>Selamat Datang Di Website UAS Sistem Informasi Geografis</h1>
        <p>Data administrasi Kecamatan Kraton (Yogyakarta).</p>
        <a
          href="https://drive.google.com/drive/u/0/folders/1RDaaD632DJ12NuFGibZSdY2oZW1Dz48-"
          class="btn btn-primary"
          target="_blank"
          rel="noopener noreferrer"
        >
          Install Assets
        </a>
      </div>
    </section>
    <!-- Hero Section end -->

    <!-- Script Bootstrap & Scroll Effect -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Efek perubahan warna navbar saat scroll
      window.addEventListener("scroll", function () {
        var navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });

      // Smooth scrolling effect
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
